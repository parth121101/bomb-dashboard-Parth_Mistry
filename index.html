<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parth.Finance</title>

    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;1,100;1,400;1,700&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
            <h1 style="color: white">Parth.finance</h1>
    </header>

    <main class="container">
        <section id="balance">
            <h2 class="sr-only">Balance</h2>

            <div class="card">
                <h3>
                    <span>Income</span>
                </h3>
                <p id="incomeDisplay">Rs 0,00</p>
            </div>

            <div class="card">
                <h3>
                    <span>Expenses</span>
                </h3>
                <p id="expenseDisplay">Rs 0,00</p>
            </div>

            <div class="card total">
                <h3>
                    <span>Total</span>
                </h3>
                <p id="totalDisplay">Rs 0,00</p>
            </div>

        </section>

        <section id="transaction">
            <h2 class="sr-only">Transaction</h2>

            <a href="#" 
                onclick="Modal.open()" 
                class="button new">New Transaction</a>

            <table id="data-table">
                <thead>
                    <tr>
                        <th>Description</th>
                        <th>Amount</th>
                        <th>Date</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </section>
    </main>

    <div class="modal-overlay">
        <div class="modal">
            <div id="form">
                <h2>New Transaction</h2>
                <form action="" onsubmit="Form.submit(event)">
                    <div class="input-group">
                        <label class="sr-only" for="description">Description</label>
                        <input type="text" id="description" name="description" placeholder="Description" />
                    </div>

                    <div class="input-group">
                        <label class="sr-only" for="amount">Amount</label>
                        <input type="number" step="0.01" id="amount" name="amount" placeholder="0,00" />
                        <small>Use "-" negative sign to display expenses</small>
                    </div>

                    <div class="input-group">
                        <label class="sr-only" for="date">Date</label>
                        <input type="date" id="date" name="date" />
                    </div>

                    <div class="input-group actions">
                        <a 
                        href="#" 
                        onclick="Modal.close()"
                        class="button cancel">Cancel</a>
                        <button>Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <footer>
        <p>Parth.Finance</p>
    </footer>

    <script src="./scripts.js"></script>

</body>

</html>
